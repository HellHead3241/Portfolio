<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
    </head>
    <style>
        body {
            text-align: center;
        }

        nav {
            background-color: grey;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 25;
            overflow: hidden;   
        }

        li {
            float: left;    
        }

        li a {
            display: block;
        }

        li a: hover {
            background-color: green;
        }   
    </style>
    <body>
        <nav>
            <ul>
                <li><a href="Portfolio.html">Home</a></li> 
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h2>Interesting Information!</h2>
        <img src="tiger.jpg"/>
        <br>
        <button onclick="tiger()";>Read More!</button>
        <p id="tiger-info"></p>
        <img src="lion.jpg"/>
        <br>
        <button onclick="lion()" ;>Read More!</button>

        <p id="lion-info"></p> 

        <script>
          function tiger () {
            document.getElementById("tiger-info").innerHTML =
            "The tiger (Panthera tigris) is a large cat and a member of the genus Panthera native to Asia."
          }

           function lion () {
            document.getElementById("lion-info").innerHTML =
            "The lion (Panthera leo) is a large cat of the genus Panthera, native to Sub-Saharan Africa and India."
          }
        </script>
    </body>
</html>
